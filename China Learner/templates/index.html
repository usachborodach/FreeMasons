<head>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<title>ChinaLearner</title>
</head>

<body>
	<table>
		<tr><td>
			{{ Item['hieroglyph'] }}
		</td></tr>
		<tr><td>
			{{ Item["transcription"] }}
		</td></tr>
		<tr><td>
			{{ Item["translation"] }}
		</td></tr>
		<tr><td>
			<audio controls> 
				<source src="/static/sounds/{{ Item['hieroglyph'] }}.mp3" /> 
			  </audio> 
		</td></tr>
		{% for Button in Buttons %}
		<tr>
			<td>
				<form action="/{{ Button }}" method="GET">
					<input type="submit" value="{{ Button }}">
				</form>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
